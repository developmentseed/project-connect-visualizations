<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Uzbekisthan's school compare map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css'
        rel='stylesheet' type='text/css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        #history {
            position: absolute;
            z-index: 1;
            /* position: fixed; */
            bottom: 10px;
            right: 10px;
            margin: 0;
            font-size: 12px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, .1);
            border-radius: .25rem;
            background-color: whitesmoke;
            padding: 3px;
        }


        .mapboxgl-ctrl-attrib {
            display: none;
        }
    </style>
</head>
<body>
    <div style="position: absolute; z-index: 99999; background-color: #ffffff; bottom:10px; left:10px; border-radius: .25rem; box-shadow: 0 0 0 2px rgba(0, 0, 0, .1);" class="h_before">
        <table width="200px">
            <tr>
                <td colspan="4" align="center">
                    <font size="2"><strong>EXISTING DATA (from OSM)</strong></font>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" checked onchange="toggleCheckbox_knowschools(this)">
                </td>
                <td>
                    <div
                        style="height: 0px; width: 30px; border-left:0px solid transparent; border-right:0px solid transparent; border-top:0px solid transparent; border-bottom:10px solid #70EB52">
                    </div>
                </td>
                </td>
                <td style="font-size: 13px;">Known schools</td>
                <td style="font-size: 13px;">3,646</td>
            </tr>
        </table>
    </div>
    ​
    ​<div>
        <div id='before' class='map'></div>
        <div id='after' class='map'></div>

    </div>

    <div id="history" class="history">
        <table width="200px">
            <tr>
                <td colspan="4" align="center">
                    <font size="2"><strong>ML SCHOOLS DETECTION</strong></font>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" checked onchange="toggleCheckbox1_unmapedschools(this)">
                </td>
                <td>
                    <div
                        style="height: 0px; width: 30px; border-left:0px solid transparent; border-right:0px solid transparent; border-top:0px solid transparent; border-bottom:10px solid #fffb24">
                    </div>
                </td>
                <td style="font-size: 13px;">Unmaped schools</td>
                <td style="font-size: 13px;">3,141</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" checked onchange="toggleCheckbox_knowschools_after(this)">
                </td>
                <td>
                    <div
                        style="height: 0px; width: 30px; border-left:0px solid transparent; border-right:0px solid transparent; border-top:0px solid transparent; border-bottom:10px solid #fd0808">
                    </div>
                </td>
                <td style="font-size: 13px;">Known schools</td>
                <td style="font-size: 13px;">3,646</td>
            </tr>
            <!-- <tr>
                <td>
                    <div
                        style="height: 0px; width: 30px; border-left:0px solid transparent; border-right:0px solid transparent; border-top:0px solid transparent; border-bottom:10px solid #fd0808">
                    </div>
                </td>
                <td>Known schools</td>
                <td>3,646</td>
            </tr> -->
        </table>
    </div>


    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2c2VlZCIsImEiOiJja2l0OWc0dGswMDBvMnhudWs4bXZlajVmIn0.hBwtOZw1b2pbN4s3lfyJOw';
        var beforeMap = new mapboxgl.Map({
            container: 'before',
            style: 'mapbox://styles/devseed/ckis8vwt60pvc19nnmpxcuza3',
            center: [65.859, 40.991],
            zoom: 6
        });
        var afterMap = new mapboxgl.Map({
            container: 'after',
            style: 'mapbox://styles/devseed/ckis8k38i0pjt19nnlm1hhnso',
            center: [65.859, 40.991],
            zoom: 6
        });
        var map = new mapboxgl.Compare(beforeMap, afterMap, {
            // Set this to enable comparing two maps by mouse movement:
            // mousemove: true
        });
        function toggleCheckbox_knowschools(element){
            console.log(beforeMap.getStyle().layers);
            if (element.checked) {
                beforeMap.setLayoutProperty('pc3-uzbekistan-schools-pattern', 'visibility');
            } else {
                beforeMap.setLayoutProperty('pc3-uzbekistan-schools-pattern', 'visibility', 'none');
            }
        }
        function toggleCheckbox1_unmapedschools(element){
            console.log(beforeMap.getStyle().layers);
            if (element.checked) {
                afterMap.setLayoutProperty('pc3-ml-uzbekistan-schools', 'visibility');
            } else {
                afterMap.setLayoutProperty('pc3-ml-uzbekistan-schools', 'visibility', 'none');
            }
        }
        function toggleCheckbox_knowschools_after(element){
            console.log(beforeMap.getStyle().layers);
            if (element.checked) {
                afterMap.setLayoutProperty('pc3-uzbekistan-schools-pattern', 'visibility');
            } else {
                afterMap.setLayoutProperty('pc3-uzbekistan-schools-pattern', 'visibility', 'none');
            }
        }
    </script>

</body>

</html>
